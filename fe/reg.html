<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Giftful</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="page" class="container mt-5">
        <div class="d-flex mb-4">
            <img src="img/logo.png" class="m-auto img-fluid" width="60%" alt="Giftful">
            <h2 class="display-3 text-center">Sign Up</h2>
        </div>
        <div class="container px-md-5 mx-md-5">
            <form id="login" action="db.html" class="px-md-5 mx-md-5">
                <div class="form-group row mb-2">
                    <label for="">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="ade@gmail.com" required>
                </div>
                <div class="form-group row"><button type="submit" class="btn btn-primary">Sign Up</button></div>
            </form>
            <p class="text-center">Already have an account? <a href="index.html">Sign In Here</a></p>
        </div>
    </div>
</body>

</html>
